{% extends 'base.html' %}

{% block content%}

<h1>Members</h1>
<button class="btn btn-primary" type="button">Add Member</button>
<hr>
<ol class="list-group list-group-numbered">
    {% for member in members %}
    <li class="list-group-item d-flex justify-content-between align-items-start">
        <div class="ms-2 me-auto">
            <div class="fw-bold">{{member.name}}</div>
            {{member.idCard}} <a href="updatemember/{{member.id}}" class="card-link">Update</a>
            <a href="deletemember/{{member.id}}" class="card-link">Delete</a>
        </div>
        <span class="badge bg-primary rounded-pill">Balance: {{member.balance}}</span>
    </li>
    {% endfor %}
</ol>


{% endblock %}
