{% extends 'base.html' %}

{% block content %}
<div class="container mt-3">

    <h4>Update Book</h4>
    <form action="/updatebook/{{book.id}}" method="POST">
        {% csrf_token %}
        <div class="form-group">
            <label>Title</label>
            <input type="text" name="title" value="{{book.title}}" class="form-control">
        </div>
        <div class="form-group">
            <label >Author</label>
            <input type="text" name="auther" value="{{book.auther}}" class="form-control">
        </div>
        <div class="form-group">
            <label>ISBN</label>
            <input type="text" name="isbn" value="{{book.isbn}}" class="form-control">
        </div>
        <div class="form-group">
            <label>Publisher</label>
            <input type="text" name="publisher" value="{{book.publisher}}" class="form-control">
        </div>
        <div class="form-group">
            <label>Page</label>
            <input type="number" name="page" value="{{book.page}}" class="form-control">
        </div>
        <hr>
        <div class="form-group">
            <button class="btn btn-primary" type="submit">Update book</button>
        </div>
    </form>


</div>
{% endblock %}
